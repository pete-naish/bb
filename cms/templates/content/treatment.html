<div class="colHalf">
	<div class="treatment">
		<h4><perch:content id="treatment_title" type="text" label="Treatment title" html="false" title="true" /></h4>
		<perch:content id="treatment_description" type="textarea" label="Treatment description" html="false" markdown="true" textile="false" />
			<perch:repeater id="price_list" label="Treatment prices">
			<perch:before>
			<ul class="prices">
			</perch:before>
				<li>
					<span><perch:if exists="sub_treatment_link"><a href="<perch:content id="sub_treatment_link" type="text" label="Sub-treatment link" html="false"/>"></perch:if><perch:content id="sub_treatment_title" type="text" label="Sub-treatment description" html="false"/><perch:if exists="sub_treatment_link"></a></perch:if> <perch:if exists="sub_treatment_time">(<perch:content id="sub_treatment_time" type="text" label="Sub-treatment time" html="false" />)</perch:if></span>
					<span>&pound;<perch:content id="sub_treatment_price" type="text" label="Sub-treatment price" html="false" /></span>
				</li>
			<perch:after>
			</ul>
			</perch:after>
			</perch:repeater>	
		<p class="notes"><perch:content id="treatment_notes" type="textarea" label="Treatment notes" html="false" /></p>
	</div>
</div>
